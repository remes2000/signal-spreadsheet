<input
  #cellInput
  [class.selected]="isSelected()"
  [contextMenu]="contextMenu"
  [ngModel]="content()"
  (ngModelChange)="setFormula($event)"
  (focus)="markAsSelected()"
  (keydown.enter)="apply()"
  (keydown.arrowup)="navigate('up')"
  (keydown.arrowdown)="navigate('down')"
  (keydown.arrowleft)="navigate('left')"
  (keydown.arrowright)="navigate('right')"
/>

<ng-template #contextMenu>
  <h1>Hello World</h1>
</ng-template>
